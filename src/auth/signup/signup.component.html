<p>signup works!</p>
<form #signupForm="ngForm">
  <div>
    <label for="username">Nom d'utilisateur</label>
    <input
      type="text"
      id="username"
      name="username"
      ngModel
      required
      minlength="4"
      [appAutofocus]="true"
    />

    <!-- Message d'erreur pour le nom d'utilisateur -->
  </div>
  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" ngModel required email />

    <!-- Message d'erreur pour l'e-mail -->
  </div>
  <div>
    <label for="password">Mot de passe</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      required
      minlength="6"
    />

    <div *ngIf="signupForm.form.controls['username']?.touched">
      <p *ngIf="signupForm.form.controls['username']?.errors?.required">
        Le nom d'utilisateur est obligatoire.
      </p>
      <p *ngIf="signupForm.form.controls['username']?.errors?.minlength">
        Le nom d'utilisateur doit faire plus de 4 caractères.
      </p>
    </div>
    <div *ngIf="signupForm.form.controls['email']?.touched">
      <p *ngIf="signupForm.form.controls['email']?.invalid">
        L'email est obligatoire.
      </p>
    </div>
    <span *ngIf="signupForm.form.controls['password']?.touched">
      <p *ngIf="signupForm.form.controls['password']?.errors?.required">
        Le mot de passe est obligatoire.
      </p>
      <p *ngIf="signupForm.form.controls['password']?.errors?.minlength">
        Le mot de passe doit faire plus de 6 caractères.
      </p>
    </span>
    <!-- Message d'erreur pour le mot de passe -->
  </div>
  <button type="submit" [disabled]="!signupForm.valid">S'inscrire</button>
</form>
